<script type="text/javascript">
var wlist="2000,3000,4000,5000,6000,7000,2600,0800,3171,Cabramatta,goldcoast,3121,";
$(document).ready(function () {
//$("#ct").bgscroll({scrollSpeed:15 , direction:'h' });
document.ontouchmove = function(e) {e.preventDefault()};
updatescreen();
});

function updatescreen() {
var mlist=localStorage.myweather.split(',');
for (i=0; i < mlist.length -1; i++)
  { 
   s='#'+  mlist[i];
   $(s).prop( "checked", true ).checkboxradio( "refresh" );
   
  }
}

$("#saveit" ).bind( "click", function(event, ui) {
updatedata();
});
/* write to local data */
function updatedata() {
var mlist=wlist.split(',');
var mylist="";
for (i=0; i < mlist.length -1; i++)
 {
  s="#" + mlist[i];
  mylist += $(s).is(":checked")? mlist[i]+',':'';
 }
localStorage.myweather= mylist;
}

</script>
