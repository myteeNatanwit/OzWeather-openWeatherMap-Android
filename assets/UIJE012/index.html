function loadweather() {
var va=[];
for (i=0; i< mlist.length -1; i++) 
{
s= '#'+ mlist[i];

 $(s).weatherfeed(va,{link:false}, $('.loading').hide());

 {

else
 { 
   localStorage.myweather=wlist;

 }

    {
    html+='<li> <div class ="weather" id='+ '"'+   mlist[i] + '"' + '></div></li>';
    }
  $("#weather").append(html); 
}
